<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout1}">

<th:block layout:fragment="css">
	<!--  content에 스타일 주기 -->
	<style>
main {
	background: #ffffff;
	min-height: 650px;
}
</style>
</th:block>

<head>
<title>캡스톤 디자인</title>

</head>
<main layout:fragment="content">
	<div class="column is-half is-offset-one-quarter">
		<div class="columns is-mobile is-centered mt-6 mb-6">
			<img src="./img/rogo.png" width="360" height="240">
		</div>
	</div>
	<form class="columns is-mobile">
		<div class="column is-half is-offset-one-quarter">
			<div class="notification is-white">
				<input class="input is-normal" type="search" name="searchtxt"
					placeholder="Search">

			</div>
		</div>
	</form>
	<div class="column is-half is-offset-one-quarter">
		<div class="columns is-mobile is-centered">
			<span class="tag is-primary is-light mr-4"># 태그1</span> <span
				class="tag is-link is-light mr-4"># 태그2</span> <span
				class="tag is-info is-light mr-4"># 태그3</span> <span
				class="tag is-success is-light mr-4"># 태그4</span> <span
				class="tag is-warning is-light"># 태그5</span>
		</div>
	</div>
</main>


</html>
