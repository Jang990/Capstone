<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout1}">


<th:block layout:fragment="css">
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link th:href="@{/css/bluma.css}" rel="stylesheet">

	<!--  content에 스타일 주기 -->
	<style>
main {
	background: #ffffff;
	min-height: 650px;
}

.box1 {
	width: 350px;
	height: 200px;
	margin-right: 15px;
	background-color: white;
	border-radius: 6px;
	box-shadow: 0 0.5em 1em -0.125em rgba(10, 10, 10, 0.1), 0 0px 0 1px
		rgba(10, 10, 10, 0.02);
	color: #4a4a4a;
	display: block;
	padding: 1.25rem;
}

img.boardimg {
	width: 120px;
	height: 80px;
}

img.lan {
	vertical-align: top;
	width: 50px;
	height: 50px;
}
</style>
</th:block>

<head>
<title>캡스톤 디자인</title>

</head>
<main layout:fragment="content">
	<div class="columns is-mobile">
		<div class="column is-half is-offset-one-quarter">
			<div class="notification is-white">
				<input class="input is-normal" type="search" name="searchtxt"
					placeholder="Search">
			</div>
		</div>
	</div>


	<div class="columns is-mobile">
		<div class="column column is-10 is-offset-1">
			<table>
				<tr>
					<th>1</th>
					<th>2</th>
					<th>3</th>
				</tr>
				<tr>
					<td>
						<div class="columns">
							<div class="column is-narrow">
								<div class="box1">
									<img class="boardimg "
										src="https://bulma.io/images/placeholders/128x128.png">
									<img class="lan" align="right" src="./java/java-original-wordmark.svg">
									

									<p>
										<strong>프로젝트 명</strong>
									</p>

									<p style="margin-top: 7px">학번이름</p>
									<p style="vertical-align: bottom; text-align: right;">좋아요76개</p>

								</div>
							</div>
					</td>
					<td>
						<div class="columns">
							<div class="column is-narrow">
								<div class="box1">
									<p class="title is-5">Narrow column2</p>
									<p class="subtitle">This column is only 200px wide.</p>
								</div>
							</div>
					</td>
					<td>
						<div class="columns">
							<div class="column is-narrow">
								<div class="box1">
									<p class="title is-5">Narrow column3</p>
									<p class="subtitle">This column is only 200px wide.</p>
								</div>
							</div>
					</td>
					<td>
						<div class="columns">
							<div class="column is-narrow">
								<div class="box1">
									<p class="title is-5">Narrow column3</p>
									<p class="subtitle">This column is only 200px wide.</p>
								</div>
							</div>
					</td>
				</tr>
			</table>
		</div>
	</div>
</main>


</html>
