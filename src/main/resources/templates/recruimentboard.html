<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout1}">

<th:block layout:fragment="css">
	<!--  content에 스타일 주기 -->
	<style>
main {
	background: #ffffff;
	min-height: 650px;
}

.box1 {
	width: 425px;
	height: 240px;
	margin-right: 8px;
	margin-left: 8px;
	margin-bottom: 20px;
	background-color: white;
	border: 1px black;
	border-radius: 6px;
	box-shadow: 0 0.5em 1em -0.125em rgba(10, 10, 10, 0.1), 0 0px 0 1px
		rgba(10, 10, 10, 0.02);
	color: #4a4a4a;
	display: block;
	padding: 10px;
}

img.boardimg {
	width: 120px;
	height: 80px;
}

img.lan {
	vertical-align: top;
	width: 50px;
	height: 50px;
}

table.memb{
	table-layout: fixed;
	height: 140px;
}

</style>
</th:block>

<head>
<title>구인 공고</title>

</head>
<main layout:fragment="content">
	
	<div class="column is-half is-offset-one-quarter" style="margin-bottom: -12px;">
		<div class="columns is-mobile is-centered mt-6 mb-6">
			<img src="./img/recruiment.png" width="360" height="160">
		</div>
	</div>

	<form class="columns is-mobile" action="/get-test">
		<div class="column is-10 is-offset-1">
			<div class="notification is-white">
				<input class="input is-normal" type="search" name="searchtxt"
					placeholder="Search">

			</div>
		</div>
	</form>
<div class="columns is-mobile" style="margin-top: 15px; margin-bottom: 10px;">
<div class="column is-11 is-offset-1">
	<div class="buttons has-addons">
  <button class="button is-success is-selected">최신순</button>
  <button class="button" onclick="location.href=''">좋아요순</button>
  </div>
</div>
</div>

	<table style="padding: 0px;">
		<tr >
			<!-- 컨트롤러로 부터 프로젝트 데이터 받기 -->
			<td th:each="recruiment : ${recruiment_}">
				<div class="box1">
					<div>
						<table class="memb">
							<tr>
								<td style="width: 150px;height:10px; "><strong><span style="font-size: 10px;" th:text="${recruiment.fend}"></span></strong></td>
								<td style="width: 50px; height:10px;"> <span style="font-size: 10px;" th:text="${recruiment.fusedLanguage}"></span></td>
								<td style="width: 50px; height:10px;"><span style="font-size: 10px;" th:text="${recruiment.fcount}">명</span></td>
							</tr>
							<tr>
								<td><strong><span style="font-size: 10px;" th:text="${recruiment.bend}"></span></strong></td>
								<td><span style="font-size: 10px;" th:text="${recruiment.busedLanguage}"></span></td>
								<td><span style="font-size: 10px;" th:text="${recruiment.bcount}"></span></td>
							</tr>
						</table>
					</div>
					<div>
						<strong><span th:text="${recruiment.title}"></span></strong>
						<div style="margin-top: 7px; vertical-align: bottom;">
							<span style="font-size: 5px;" th:text="${recruiment.email}"></span>
								<span style="font-size: 5px;" th:text="${recruiment.writer}"></span>
						</div>
					</div>
					<div style="vertical-align:text-bottom;  position: relative; bottom: -10px;">
						<p style="text-align: right; font-size: 10px;">
							<span th:text="${recruiment.viewCount}"></span>
						</p>
					</div>
				</div>
			</td>
		</tr>
	</table>
</main>


</html>
